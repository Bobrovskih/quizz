<div class="audio-player-component">
  <div class="player">
    <button class="play">
      <img class="play-icon">
    </button>
    <div class="time-wrapper">
      <input type="range" id="time" value="0">
      <div class="info">
        <div class="current-time">00:00</div>
        <div class="total-time">00:00</div>
      </div>
    </div>
    <input type="range" id="volume">
  </div>
</div>
